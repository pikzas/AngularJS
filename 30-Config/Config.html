<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>30-Config</title>
    <script type="text/javascript" src="../angular.js"></script>
    <script type="text/javascript" src="Angular%20Element.js"></script>
    <link rel="stylesheet" href="../foundation.min.css">
</head>
<body >
<div ng-app="myApp">
    <!--
           isolate scope with @ = &
           scope:{
               number:'@',          //将ctrl中的number属性单向传值给指令
               network:'=',         //将ctrl中的network对象和指令中的同名对象进行双向绑定
               call:'&'             //将ctrl中的方法暴露给指令，让其可以调用
           }
           可以将ctrl中的方法和指令中的方法映射起来，
           如果需要传递参数，使用{ctrlParam:directiveParm}
    -->
    <div ng-controller="myCtrl">
        <phone number="555-1234" network="network" call="callFun(num,msg,net)"></phone>
        <phone number="000-1234" network="network" call="callFun(num,msg,net)"></phone>
        <div>
            <select >
                <option ng-repeat="x in [1,2,3]">{{x}}</option>
            </select>
        </div>
    </div>
</div>
</body>
</html>
