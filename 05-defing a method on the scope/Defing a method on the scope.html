<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Defing a method on the scope</title>
    <script type="text/javascript" src="../angular.js"></script>
    <script type="text/javascript" src="defing a method on the scope.js"></script>
    <link type="text/css" src="../foundation.min.css">
</head>
<body>
<div ng-app="myApp">
    <!--
        在controller中定义一个方法
        可以{{fun(data)}} 这样调用方法
    -->
    <div ng-controller="myCtrl">
        <input type="text" ng-model="data.message">
        <div>{{reverse(data.message)}}
        </div>
    </div>
</div>

</body>
</html>
