<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>26-scope and $scope</title>
    <script type="text/javascript" src="../angular.js"></script>
    <script type="text/javascript" src="scope and $scope.js"></script>
    <link rel="stylesheet" href="../foundation.min.css">
</head>
<body >
<div ng-app="myApp">
    <!--
            在定义controller service directvie的时候 此时的注入的对象是由provider提供，名字是固定的，顺序随意
            .controller('myCtrl',function ($scope,$route) {
                console.log($scope);
                console.log($route);
            })
            如果是采用如下的定义方式定义controller，service，则数组中导入对象的顺序，决定了之后方法中对应的对象是哪个
            .controller('myCtrl',['$scope','$route',function (a,b) {
                console.log(a); // 此时a 为$scope
                console.log(b); // 此时b 为$route
            }])


            .directive('myDirective',function ($scope,$route) {
                return {

                    //此处的对象 名字只是变量名 实际上他们是顺序固定的三个变量
                    //分别是scope element 和 attr
                    link:function (scope,element,attr) {

                    }
                }
            })
    -->
    <div ng-controller="myCtrl">
        <div my-directive>
        </div>
    </div>
</div>
</body>
</html>
