<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>14-Directive Talking to Controller</title>
    <script type="text/javascript" src="../angular.js"></script>
    <script type="text/javascript" src="Directive Talking to Controller.js"></script>
    <link rel="stylesheet" href="../foundation.min.css">
</head>
<body >
<div ng-app="myApp">
    <!--
        通过指令调用方法
        推荐将要调用的方法以参数的形式传递给指令
    -->
    <div ng-controller="myCtrl">
        <input type="button" ng-click="try()" value="click me"/>
        <h3 communicate-with-ctrl my-data="try()">mouse onto me</h3>
    </div>
</div>
</body>
</html>
