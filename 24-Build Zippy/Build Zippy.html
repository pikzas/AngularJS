<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>24-Build Zippy</title>
    <script type="text/javascript" src="../angular.js"></script>
    <script type="text/javascript" src="Build Zippy.js"></script>
    <link rel="stylesheet" href="../foundation.min.css">
</head>
<body >
<div ng-app="myApp">
    <!--
           zippy
    -->
    <div ng-controller="myCtrl">
        <input type="text" ng-model="model.title">
        <input type="text" ng-model="model.content">
        <div>
            <zippy title="{{model.title}}">
                the content is : {{model.content}}
            </zippy>
        </div>
    </div>
</div>
</body>
</html>
