<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>44-Experimental Controller as Syntax</title>
    <script type="text/javascript" src="../angular.js"></script>
    <script type="text/javascript" src="Experimental Controller as Syntax.js"></script>
    <link rel="stylesheet" href="../foundation.min.css">
</head>
<body>
<div ng-app="myApp">
    <!--
        一种更好的定义ctrl的方法
    -->
    <div ng-controller="MyCtrl as my">
        <div class="button" ng-click="my.open()">
            {{my.title}}
        </div>
    </div>
</div>

</body>
</html>
